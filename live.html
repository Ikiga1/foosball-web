<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Foosball</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/foos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>var default_season_id=1;</script>
  </head>
  <body>
    <div class="bg"></div>

    <div class="fixedcontainer">

      <div style="height:100px;"></div>

      <div class="nametable">
        <table class="table">
          <tr>
            <th class="text-left"><span class="blueteam">Blue</span> <span id="blueprediction"></span></th>
            <th colspan="3"></th>
            <th class="text-right"><span id="redprediction"></span> <span class="redteam">Red</span></th>
          </tr>
          <tr>
            <td class="namecell text-left"> <span id="bluedef"></span> </td>
            <td><span class="blueteam fa fa-shield-alt"></span></td>
            <td rowspan="2" style="text-align:center;padding-left:0px;padding-right:0px;padding-top:0px;"><img style="width:200px;" src="img/foosball_table.png"/></td>
            <td><span class="redteam fa fa-crosshairs"></span></td>
            <td class="namecell text-right"><span id="redatk"></span></td>
          </tr>
          <tr>
            <td class="namecell text-left"> <span id="blueatk"></span></td>
            <td><span class="blueteam fa fa-crosshairs"></span></td>
            <td><span class="redteam fa fa-shield-alt"> </span></td>
            <td class="namecell text-right"><span id="reddef"></span></td>
          </tr>
        </table>
      </div>

      <div style="height:100px;"></div>

      <div class="scoreregion">
        <div class="scorecircle"><span class="scoretext blueteam" id="scoreblue">8</span></div>
        <span style="display:inline-block;width:80px;"></span>
        <div class="scorecircle"><span class="scoretext redteam" id="scorered">3</span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/live.js"></script>

  </body>
</html>
